        <h1>山清水秀</h1>

    <div class="main-con">
        <div class="shi-con">
            <h3>望庐山瀑布</h3>
            <p>日照香炉生紫烟，</p>
            <p>遥看瀑布挂前川。</p>
            <p>飞流直下三千尺，</p>
            <p>疑是银河落九天。</p>
